<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Prenotazione Campo Tennis</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
        .slot { margin: 5px 0; }
    </style>
</head>
<body>

<h1>Prenota il campo da tennis</h1>

<label>Data:</label>
<input type="date" id="date" onchange="loadSlots()">

<div id="slots"></div>

<hr>

<h2>Dati prenotazione</h2>
<input type="text" id="name" placeholder="Nome"><br>
<input type="text" id="phone" placeholder="Telefono"><br>
<input type="email" id="email" placeholder="Email"><br>

<button onclick="prenota()">Prenota</button>

<script>
const stripe = Stripe("{{ STRIPE_PUBLISHABLE_KEY }}");
let selectedSlot = null;
let bookingId = null;

async function loadSlots() {
    const date = document.getElementById("date").value;
    if (!date) return;

    const res = await fetch(`/slots?date=${date}`);
    const slots = await res.json();

    const container = document.getElementById("slots");
    container.innerHTML = "<h3>Slot disponibili</h3>";

    if (slots.length === 0) {
        container.innerHTML += "<p>Nessuno slot disponibile</p>";
        return;
    }

    slots.forEach(slot => {
        const btn = document.createElement("button");
        btn.innerText = slot;
        btn.onclick = () => {
            selectedSlot = slot;
            alert("Slot selezionato: " + slot);
        };
        container.appendChild(btn);
    });
}

async function prenota() {
    const date = document.getElementById("date").value;
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const email = document.getElementById("email").value;

    if (!date || !selectedSlot || !name || !phone || !email) {
        alert("Compila tutti i campi e seleziona uno slot");
        return;
    }

    const res = await fetch("/reserve", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            date: date,
            time: selectedSlot,
            name: name,
            phone: phone,
            email: email
        })
    });

    const data = await res.json();

    if (data.error) {
        alert(data.error);
        return;
    }

    bookingId = data.booking_id;
    pagaCaparra();
}

async function pagaCaparra() {
    const res = await fetch("/create-payment-intent", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ booking_id: bookingId })
    });

    const data = await res.json();

    if (data.error) {
        alert(data.error);
        return;
    }

    const result = await stripe.confirmPayment({
        clientSecret: data.client_secret,
        confirmParams: {
            return_url: window.location.origin
        }
    });

    if (result.error) {
        alert(result.error.message);
    }
}
</script>

</body>
</html>
