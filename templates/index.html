<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Prenotazione Campo Tennis</title>
<script src="https://js.stripe.com/v3/"></script>
<style>
body { font-family: Arial, sans-serif; margin: 40px; }
.slots-container { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
button.slot { padding: 12px 20px; cursor: pointer; border: 1px solid #333; border-radius: 6px; background-color: #f1f1f1; transition: 0.2s; }
button.slot:hover { background-color: #ddd; }
button.slot.selected { background-color: #4CAF50; color: white; border: 1px solid #4CAF50; }
input, button { margin-top: 5px; margin-bottom: 10px; padding: 8px; font-size: 16px; }
</style>
</head>
<body>
<h1>Prenota il campo da tennis</h1>
<label>Seleziona data:</label>
<input type="date" id="date">
<div id="slots" class="slots-container"></div>
<hr>
<h2>Dati prenotazione</h2>
<input type="text" id="name" placeholder="Nome">
<input type="text" id="phone" placeholder="Telefono">
<input type="email" id="email" placeholder="Email">
<button id="prenotaBtn">Prenota e Paga Caparra</button>

<script>
// Qui inserisci la tua chiave pubblicabile Stripe direttamente per test
const stripe = Stripe("pk_live_51Sh4c2Aj31ALy8XxIQ1GMQ07qH7TKU5b735sUMt3lRMoIgtcyFoSa0c01ctXg8eLePUHJstqVVPFcWai36piUkTG003YykMUyh");

let selectedSlot = null;
let bookingId = null;

document.getElementById("date").addEventListener("change", loadSlots);

async function loadSlots() {
    const date = document.getElementById("date").value;
    if (!date) return;
    const res = await fetch(`/slots?date=${date}`);
    const slots = await res.json();
    const container = document.getElementById("slots");
    container.innerHTML = "";
    if (slots.length === 0) { container.innerHTML = "<p>Nessuno slot disponibile</p>"; return; }
    slots.forEach(slot => {
        const btn = document.createElement("button");
        btn.textContent = slot;
        btn.className = "slot";
        btn.addEventListener("click", () => {
            selectedSlot = slot;
            document.querySelectorAll(".slot").forEach(b => b.classList.remove("selected"));
            btn.classList.add("selected");
        });
        container.appendChild(btn);
    });
}

document.getElementById("prenotaBtn").addEventListener("click", async () => {
    const date = document.getElementById("date").value;
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const email = document.getElementById("email").value;

    if (!date || !selectedSlot || !name || !phone || !email) {
        alert("Compila tutti i campi e seleziona uno slot");
        return;
    }

    try {
        // 1. Prenota lo slot sul server
        const res = await fetch("/reserve", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ date, time: selectedSlot, name, phone, email })
        });
        const data = await res.json();
        if (data.error) { alert(data.error); return; }
        bookingId = data.booking_id;

        // 2. Crea PaymentIntent
        const paymentRes = await fetch("/create-payment-intent", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ booking_id: bookingId })
        });
        const paymentData = await paymentRes.json();
        if (paymentData.error) { alert(paymentData.error); return; }

        // 3. Apri checkout Stripe
        const { error } = await stripe.confirmPayment({
            clientSecret: paymentData.client_secret,
            confirmParams: { return_url: window.location.href }
        });
        if (error) { alert(error.message); }
    } catch (err) {
        alert("Errore nel server: " + err.message);
    }
});
</script>
</body>
</html>
